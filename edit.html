<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf=8" http-equiv="encoding">

        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>

        <header>
            <form id="login">
                <input type="text" id="user" name="user" placeholder="Username">
                <input type="text" id="pass" name="pass" placeholder="Password">
                <button type="button" id="buttlog">Login</button>
            </form>
            
        </header>
        
        <div id="sidebar"></div>

        <div id= main>
            <div id="intro">
                <h2 id="title">Jay's Resume</h2>
                <img src="me.jpg" class="pic">
            </div>

            <div id="educ">EDUCATION</div>

            <div class="education">
                <ul id="educ-list"></ul>
                <form id="addeduc">
                    <input type="text" id="edegree" name="edegree" placeholder="Degree">
                    <input type="text" id="eschool" name="eschool" placeholder="School">
                    <input type="number" id="eystart" name="eystart" placeholder="Year Start">
                    <input type="number" id="eyend" name="eyend" placeholder="Year End">
                    <button type="button" id="butteduc">add</button>
                </form>
            </div>
    
            <div></div>
            
            <div id="org">ORGANIZATION</div>

            <div class="organization">
                <ul id="org-list"></ul>
                <form id="addorg">
                    <input type="text" id="oname" name="oname" placeholder="Name">
                    <input type="text" id="oposition" name="oposition" placeholder="Position">
                    <input type="number" id="oyend" name="oyend" placeholder="Year End">
                    <input type="number" id="oystart" name="oystart" placeholder="Year Start">
                    <button type="button" id="buttorg">add</button>
                </form>
            </div>
    
            <div></div>
    
            <div id="work">WORKS</div>

            <div class="works">
                <ul id="work-list"></ul>
                <form id="addwork">
                    <input type="text" id="wname" name="wname" placeholder="Name">
                    <input type="text" id="wsubject" name="wsubject" placeholder="Subject">
                    <input type="number" id="wyend" name="wyend" placeholder="Year End">
                    <input type="number" id="wystart" name="wystart" placeholder="Year Start">
                    <button type="button" id="buttwork">add</button>
                </form>
            </div>
    
            <div></div>
    
            <div class="others">
                <div id="introt"></div> 
                <section class="features">
                    <figure>
                        <img src="https://bitemycoin.com/wp-content/uploads/2018/06/GitHub-Logo.png" alt="github logo"> <!--<width="50px" height="50px"-->
                        <img src="https://cdn.freelogovectors.net/wp-content/uploads/2020/01/linkedin-logo.png" alt="li logo">
                        <img src="https://assets.stickpng.com/thumbs/580b57fcd9996e24bc43c53e.png" alt="twitter logo">
                    </figure>
                </section>
                <ul id="oth-list"></ul>
                <form id="editintro">
                    <input type="text" id="intro" name="intro" placeholder="Introduction">
                    <button type="button" id="buttintro">Edit</button>
                </form>
                <form id="editlink">
                    <input type="text" id="gitt" name="gitt" placeholder="Github">
                    <input type="text" id="linkt" name="linkt" placeholder="LinkedIn">
                    <input type="text" id="twitt" name="twitt" placeholder="Twitter">
                    <button type="button" id="buttlink">Update</button>
                </form>
            </div>
        </div>
        <script src="script.js"></script>

    </body>
</html>
